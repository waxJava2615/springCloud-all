
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;



    # log_format logfmt '$status "cdn:$http_x_cdn_agent" $remote_addr[real:$client_realip,limit:$limit] "$time_local" $scheme "$request" $body_bytes_sent $http_referer "$http_user_agent" $http_x_forwarded_for "$request_body" "args:$args"';
    log_format logfmt '{"time":"$time_iso8601","ip":"$remote_addr","uri":"$uri","status":"$status","referer":"$http_referer","ua":"$http_user_agent","cost_time":"$request_time","conn_reqs":"$connection_requests","upstream_addr":"$upstream_addr"}';

    upstream nacos_cluster{                                                        
      server 192.168.0.210:8848;
      server 192.168.0.211:8848;
      server 192.168.0.212:8848;
    }

    upstream dubbo_cluster{
      server 192.168.0.210:8889;
    }

    server {

      listen 80;
      server_name nacos.wax.com;
      location / {
        proxy_pass http://nacos_cluster;
        proxy_connect_timeout 600s;
        proxy_send_timeout   900;
        proxy_read_timeout   900;
        proxy_buffer_size    128k;
        proxy_buffers     4 128k;
        proxy_busy_buffers_size 256k;
        proxy_redirect     off;
        proxy_hide_header  Vary;
        proxy_set_header   Accept-Encoding '';
        proxy_set_header   Host   $host;
        proxy_set_header   Referer $http_referer;
        proxy_set_header   Cookie $http_cookie;
        proxy_set_header   X-Real-IP  $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
      }

      access_log /usr/local/nginx/logs/dubbo-access.log logfmt;


    }

 server {

      listen 80;
      server_name dubbo.wax.com;
      location / {
        proxy_pass http://dubbo_cluster;
        proxy_connect_timeout 600s;
        proxy_send_timeout   900;
        proxy_read_timeout   900;
        proxy_buffer_size    128k;
        proxy_buffers     4 128k;
        proxy_busy_buffers_size 256k;
        proxy_redirect     off;
        proxy_hide_header  Vary;
        proxy_set_header   Accept-Encoding '';
        proxy_set_header   Host   $host;
        proxy_set_header   Referer $http_referer;
        proxy_set_header   Cookie $http_cookie;
        proxy_set_header   X-Real-IP  $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
      }

      access_log /usr/local/nginx/logs/nacos-access.log logfmt;


    }


    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            root   html;
            index  index.html index.htm;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
