spring:
  profiles:
    active: dev
  application:
    name: starry-sky-admin
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        enabled: true
        service: ${spring.application.name}
        server-addr: ${customized.spring.nacos.server-domain}:${customized.spring.nacos.server-proxy-port}
        namespace: ${customized.spring.nacos.project-namespace}
        group: ${customized.spring.nacos.project-group}
      config:
        server-addr: ${customized.spring.nacos.server-domain}:${customized.spring.nacos.server-proxy-port}
        namespace: ${customized.spring.nacos.project-namespace}
        group: ${customized.spring.nacos.project-group}
        file-extension: yaml
        extension-configs[0]:
          data-id: starry-sky-redis-${customized.spring.profiles.active}.yaml
          group: ${customized.spring.nacos.project-group}
          namespace: ${customized.spring.nacos.project-namespace}
          refresh: true
        extension-configs[1]:
          data-id: starry-sky-admin-db-${customized.spring.profiles.active}.yaml
          group: ${customized.spring.nacos.project-group}
          namespace: ${customized.spring.nacos.project-namespace}
          refresh: true
        extension-configs[2]:
          data-id: starry-sky-admin-mybatis-puls-${customized.spring.profiles.active}.yaml
          group: ${customized.spring.nacos.project-group}
          namespace: ${customized.spring.nacos.project-namespace}
          refresh: true
        extension-configs[3]:
          data-id: starry-sky-admin-dubbo-${customized.spring.profiles.active}.yaml
          group: ${customized.spring.nacos.project-group}
          namespace: ${customized.spring.nacos.project-namespace}
          refresh: true
