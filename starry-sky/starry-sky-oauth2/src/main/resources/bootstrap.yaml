spring:
  profiles:
    active: dev
  application:
    name: starry-sky-oauth2
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        enabled: true
        service: ${spring.application.name}
        server-addr: ${customized.spring.nacos.server-domain}:${customized.spring.nacos.server-proxy-port}
        namespace: ${customized.spring.nacos.project-namespace}
        group: ${customized.spring.nacos.project-group}
        username: nacos
        password: nacos
      config:
        server-addr: ${customized.spring.nacos.server-domain}:${customized.spring.nacos.server-proxy-port}
        namespace: ${customized.spring.nacos.project-namespace}
        group: ${customized.spring.nacos.project-group}
        file-extension: yaml
        extension-configs[0]:
          data-id: starry-sky-oauth2-${spring.profiles.active}.yaml
          group: ${customized.spring.nacos.project-group}
          namespace: ${customized.spring.nacos.project-namespace}
        extension-configs[1]:
          data-id: starry-sky-oauth2-dubbo-${spring.profiles.active}.yaml
          group: ${customized.spring.nacos.project-group}
          namespace: ${customized.spring.nacos.project-namespace}
        extension-configs[2]:
          data-id: starry-sky-redis-${spring.profiles.active}.yaml
          group: ${customized.spring.nacos.project-group}
          namespace: ${customized.spring.nacos.project-namespace}