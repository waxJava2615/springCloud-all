server:
  port: 30080
spring:
  profiles:
    active: dev
  application:
    name: starry-sky-gateway
  main:
    # web-application-type: reactive
    allow-bean-definition-overriding: true
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true


