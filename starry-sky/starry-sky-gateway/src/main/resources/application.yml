starry:
  sky:
    resource:
      ignoreUrls: "/test.do,/starry-sky-admin/login"
    route:
      address: ${customized.spring.nacos.server-domain}:${customized.spring.nacos.server-proxy-port}
      project-group: ${customized.spring.nacos.project-group}
      route-data-id: starry-sky-gateway-route-dev.yaml
      namespace: ${customized.spring.nacos.project-namespace}